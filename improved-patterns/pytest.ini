[pytest]
# pytest 配置文件

# 测试发现路径
testpaths = tests

# 测试文件和函数命名模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# 标记
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# 最小版本
minversion = 7.0
